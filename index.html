<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong</title>
    <style type="text/css">
      body {
        font-family: arial;
      }
      .pong-table-container {
        display: inline-block;
        position: relative;
      }
      .score-left, .score-right {
        font-size: 10vw;
        width: 50%;
        line-height: 100%;
        text-align: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        color: #0c0c0c;;
      }

      .score-right {
        left: auto;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="pong-table-container">
      <div class="score-left">0</div>
      <div class="score-right">0</div>
      <canvas class="pong-table"></canvas>
    </div>
		<script type="text/javascript" src="./index.js"></script>
  </body>
</html>
